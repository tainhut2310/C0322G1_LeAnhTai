<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('Type a number'));
        let a = value > 0;
        switch(a) {
            case true:alert(1);break;
            case false:
                let b= value < 0;
                switch (b) {
                    case true:alert(-1);break;
                    case false: alert(0);break;
                }
        }
    </script>
</body>
</html>
