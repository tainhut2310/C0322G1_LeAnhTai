<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.battery = battery;
            this.status = status;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        setBattery(battery) {
            this.battery = battery;
        }

        light() {
            if (this.status) {
                alert('Lighting');
            } else {
                alert('Not lighting');
            }
        }

        turnOn() {
            this.status = true;
        }
        turnOf() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write('Baterry info: ' + flashLamp.getBatteryInfo() + '<br/>');
    flashLamp.light();

    document.write('Turn on<br/>')
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info: " + flashLamp.getBatteryInfo() + '<br/>');

    document.write('Turn off <br/>')
    flashLamp.turnOf();
    flashLamp.light();
</script>
</body>
</html>
