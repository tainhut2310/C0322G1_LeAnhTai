<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Thông tin chi tiết</h2>
            <form action="/book/edit" method="post" th:object="${book}">

                <input type="hidden" th:field="*{id}" class="form-control"/>

                <div class="form-outline mb-4">
                    <input readonly type="text" th:field="*{bookTitle}" class="form-control"/>
                    <label class="form-label">Book Title</label>
                </div>

                <div class="form-outline mb-4">
                    <input readonly type="text" th:field="*{author}" class="form-control"/>
                    <label class="form-label">Category</label>
                </div>

                <div class="form-outline mb-4">
                    <input readonly type="text" th:field="*{quantity}" class="form-control"/>
                    <label class="form-label">Author</label>
                </div>

                <button id="btnCreate" type="submit" class="btn btn-primary btn-block">
                    Mượn
                </button>
            </form>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
