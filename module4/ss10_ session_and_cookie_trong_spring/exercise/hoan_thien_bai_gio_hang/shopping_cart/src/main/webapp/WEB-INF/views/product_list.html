<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Student</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>List Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 mt-2" th:each="products, loop : ${products}">
            <a th:href="@{/shop/detail/{id}(id=${products.id})}">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{${products.image}}">
                    <div class="card-body">
                        <td th:text="${products.name}"></td>
                    </div>
                    <div class="card-body">
                        <td th:text="${products.price}"></td>
                    </div>
                    <a class="btn btn-success" role="button" th:href="@{/shop/add/{id}(id=${products.id})}">+</a>
                </div>
            </a>
        </div>
    </div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
