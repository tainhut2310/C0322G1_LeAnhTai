<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create User</h2>
            <form action="/user/create" method="post" th:object="${userDto}">
                <div class="form-outline mb-4">
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                    <label class="form-label">First Name</label>
                </div>

                <div class="mb-4 text-danger" th:errors="*{firstName}"></div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                    <label class="form-label">Last Name</label>
                </div>
                <div class="mb-4 text-danger" th:errors="*{lastName}"></div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                    <label class="form-label">Phone NUmber</label>
                </div>
                <div class="mb-4 text-danger" th:errors="*{phoneNumber}"></div>

                <div class="form-outline mb-4">
                    <input type="date" th:field="*{age}" class="form-control"/>
                    <label class="form-label">Age</label>
                </div>
                <div class="mb-4 text-danger" th:errors="*{age}"></div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{email}" class="form-control"/>
                    <label class="form-label">Email</label>
                </div>
                <div class="mb-4 text-danger" th:errors="*{email}"></div>

                <button id="btnCreate" type="submit" class="btn btn-primary btn-block">
                    Create
                </button>
            </form>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
