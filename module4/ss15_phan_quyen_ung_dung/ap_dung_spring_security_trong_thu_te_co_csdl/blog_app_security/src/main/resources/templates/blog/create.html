<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<th:block th:include="/_menu"></th:block>

<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create Blog</h2>
            <form action="/blog/create" method="post" th:object="${blog}">
                <div class="mb-2">
                    <label class="form-label">Category</label>
                    <select th:field="*{category}" class="form-control">
                        <option value="">Chọn chủ đề</option>
                        <option th:each="topic : ${categories}" th:value="${topic.id}" th:text="${topic.name}"></option>
                    </select>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" th:field="*{title}" class="form-control"/>
                    <label class="form-label">Title</label>
                </div>

                <div class="form-outline mb-4">
                    <textarea th:field="*{content}" type="text" class="form-control"></textarea>
                    <label class="form-label">Content</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{writer}" class="form-control"/>
                    <label class="form-label">Writer</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="date" th:field="*{dateSubmitted}" class="form-control"/>
                    <label class="form-label">Date Submitted</label>
                </div>

                <button id="btnCreate" type="submit" class="btn btn-primary btn-block">
                    Create
                </button>
            </form>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
