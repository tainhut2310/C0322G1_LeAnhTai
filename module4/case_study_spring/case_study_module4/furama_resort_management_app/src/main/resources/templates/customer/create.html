<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout-action :: link-style}"></head>
<body>
<div th:replace="~{layout-action :: advertisement}"></div>
<div th:replace="~{layout-action :: header}"></div>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h3 style="text-align: center">THÊM MỚI THÔNG TIN KHÁCH HÀNG</h3>
            <form action="/customer/create" method="post" th:object="${customer}">

                <div class="mb-2">
                    <label class="form-label">Tên khách hàng</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" th:field="*{dateOfBirthday}" class="form-control"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Giới tính: </label>
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="1">Nam
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="0">Nữ
                </div>

                <div class="mb-2">
                    <label class="form-label">Số CMND</label>
                    <input type="text" th:field="*{idCard}" class="form-control"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Địa chỉ</label>
                    <textarea type="text" th:field="*{address}" class="form-control"/></textarea>
                </div>

                <div class="mb-2">
                    <label class="form-label">Kiểu khách hàng</label>
                    <select th:field="*{customerType}" class="form-select">
                        <option value="">Chọn kiểu khách hàng</option>
                        <option th:each="customerTypes : ${customerTypes}" th:value="${customerTypes.id}"
                                th:text="${customerTypes.name}"></option>
                    </select>
                </div>
                <br>
                <div style="text-align: center">
                    <a href="/customer"><input class="btn btn-primary" type="button" value="Quay lại"></a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout-action :: footer}"></div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
