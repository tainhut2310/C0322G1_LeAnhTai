<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        [class*="col-"] {
            float: left;
            padding: 10px;
        }

        .row::after {
            clear: both;
            content: "";
            display: block;
        }

        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout :: advertisement}"></div>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create Category</h2>
            <form action="/contract/create" method="post" th:object="${contract}">
                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Ngày bắt đầu</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Ngày kết thúc</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Số tiền cọc trước</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Tổng tiền thanh toán</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Tên nhân viên</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Tên khách hàng</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Tên dịch vụ</label>
                </div>

                <div class="mb-2">
                    <label class="form-label">Dịch vụ đi kèm: </label>
                    <a href="#addContractDetailModal" data-toggle="modal">
                        <button type="button" class="btn btn-primary">
                            +
                        </button>
                    </a>
                </div>
                <div style="text-align: center">
                    <a href="\contract"><input class="btn btn-primary" type="button" value="Quay lại"></a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Modal Contract Detail HTML -->
<div id="addContractDetailModal" class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Tạo hợp đồng chi tiết</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã hợp đồng</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tên dịch vụ đi kèm</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Quay lại">
                    <input type="submit" class="btn btn-success" value="Lưu">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
