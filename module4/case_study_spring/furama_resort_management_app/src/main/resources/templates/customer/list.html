<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout-table :: link-style}"></head>
<body>
<div th:replace="~{layout :: advertisement}"></div>
<div th:replace="~{layout :: header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="container-fluid">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <h2>Manage <b>Customer</b></h2>
                                    </div>
                                    <div class="col-xs-4">
                                        <a th:href="@{/customer/create}" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
                                    </div>
                                    <div class="col-xs-5">
                                        <form class="d-flex" role="search" action="/customer">
                                            <input class="form-control me-2" type="search" placeholder="search"
                                                   aria-label="Search" name="nameSearch">
                                            <button class="btn btn-success" type="submit" name="action" value="search">
                                                search
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <table id="tableFacility" class="table table-striped table-hover" border="1">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Name</th>
                                    <th>Ngày sinh</th>
                                    <th>Giới tính</th>
                                    <th>Số CMND</th>
                                    <th>Số điện thoại</th>
                                    <th>Email</th>
                                    <th>Địa chỉ</th>
                                    <th>Kiểu khách</th>
                                    <th>Sửa</th>
                                    <th>Xóa</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="customers, customersStart : ${customers}">
                                    <tr>
                                        <th scope="row" th:text="${customersStart.count}"></th>
                                        <td th:text="${customers.name}"></td>
                                        <td th:text="${customers.dateOfBirthday}"></td>
                                        <td th:text="${customers.gender}"></td>
                                        <td th:text="${customers.idCard}"></td>
                                        <td th:text="${customers.phoneNumber}"></td>
                                        <td th:text="${customers.email}"></td>
                                        <td th:text="${customers.address}"></td>
                                        <td th:text="${customers.customerType.name}"></td>
                                        <td>
                                            <a th:href="@{/customer/{id}/edit(id=${customers.id})}" class="edit"><i
                                                    class="material-icons"
                                                    data-toggle="tooltip"
                                                    title="Edit">&#xE254;</i></a>
                                        </td>
                                        <td>
                                            <a href="#deleteCustomerModal" class="delete" data-toggle="modal"
                                               th:attr="onclick=|infoDelete('${customers.id}','${customers.name}')|">
                                                <i class="material-icons" data-toggle="tooltip"
                                                   title="Delete">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<div class="modal fade" id="deleteCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customer/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden name="idDelete" id="idDelete">
                    <span>Bạn có muốn xóa khách hàng: </span>
                    <span id="nameDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function infoDelete(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }
</script>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
