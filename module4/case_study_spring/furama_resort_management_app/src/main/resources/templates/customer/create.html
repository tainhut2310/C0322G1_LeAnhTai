<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: link-style}"></head>
<body>
<div th:replace="~{layout :: advertisement}"></div>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2 style="text-align: center">THÊM MỚI THÔNG TIN KHÁCH HÀNG</h2>
            <form action="/customer/create" method="post" th:object="${customer}">
                <div class="form-outline mb-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <label class="form-label">Tên khách hàng</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{dateOfBirthday}" class="form-control"/>
                    <label class="form-label">Ngày sinh</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{gender}" class="form-control"/>
                    <label class="form-label">Giới tính: </label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{idCard}" class="form-control"/>
                    <label class="form-label">Số CMND</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                    <label class="form-label">Số điện thoại</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{email}" class="form-control"/>
                    <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" th:field="*{address}" class="form-control"/>
                    <label class="form-label">Địa chỉ</label>
                </div>

                <div class="mb-2">
                    <label class="form-label">Kiểu khách hàng: </label>
                </div>

                <div style="text-align: center">
                    <a href="/customer"><input class="btn btn-primary" type="button" value="Quay lại"></a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
